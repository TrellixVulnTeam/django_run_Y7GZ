{% extends 'base.html' %}
{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Lista de corridas</h1>
    <a href="{% url 'run_form'%}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Criar Nova</a>
</div>

<!-- Content Row -->

<div class="row">
        <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data da corrida</th>
                                <th>Dist√¢ncia</th>
                                <th>Detalhes</th>
                                <th>Editar</th>
                                <th>Apagar</th>
            
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in object_list %}
                            <tr>
                                <td>{{ r.id_run }}</td>
                                <td>{{ r.run_date }}</td>
                                <td>{{ r.distance }}</td>
                                <td><a href="{% url 'run_view' r.id_run %}">view</a></td>
                                <td><a href="{% url 'run_edit' r.id_run %}">Edit</a></td>
                                <td><a href="{% url 'run_delete' r.id_run %}">Delete</a></td>
                                <td>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endblock %}

</div>
